<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サイトマップ - 福岡市学校区域検索（開発環境）</title>
    <meta name="description" content="福岡市の全小学校・中学校・エリアのリンク集">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .sitemap-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .sitemap-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }
        .sitemap-header h1 {
            margin: 0 0 10px 0;
            color: #1f2937;
            font-size: 2rem;
        }
        .sitemap-header p {
            margin: 5px 0;
            color: #6b7280;
        }
        .sitemap-header a {
            color: #3b82f6;
            text-decoration: none;
        }
        .sitemap-header a:hover {
            text-decoration: underline;
        }
        .dev-notice {
            background: #fef2c0;
            border: 2px solid #f59e0b;
            border-radius: 8px;
            padding: 10px;
            margin: 20px 0;
            text-align: center;
            color: #92400e;
            font-weight: bold;
        }
        .sitemap-note {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="sitemap-container">
        <div class="sitemap-header">
            <h1>福岡市 学校区域検索 サイトマップ</h1>
            <p>開発環境用サイトマップページ</p>
            <p><a href="/">← 検索画面に戻る</a></p>
        </div>
        
        <div class="dev-notice">
            ⚠️ 開発環境では静的ページは生成されていません
        </div>
        
        <div class="sitemap-note">
            <p>本番環境では以下のURLでアクセスできます：</p>
            <ul style="list-style: none; padding: 0;">
                <li>📍 学校ページ: <code>/school/学校名/</code></li>
                <li>📍 エリアページ: <code>/area/エリア名/</code></li>
                <li>📍 サイトマップ: <code>/sitemap/</code></li>
            </ul>
            <p style="margin-top: 20px;">
                <strong>静的ページを生成するには:</strong><br>
                <code>pnpm run build</code> を実行してください
            </p>
            <p style="margin-top: 20px;">
                <strong>ビルド後の確認:</strong><br>
                <code>pnpm run preview</code> で確認できます
            </p>
        </div>
    </div>
</body>
</html>
